<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Asian Spice Generator</title>

    <!-- We can't use Crimson Text unless we load it in the head -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="generate.js"></script>

</head>
<!-- Add inline style to the body for the page background -->

<body style="background: url(https://eldercharlesbahr.files.wordpress.com/2015/03/corner-ramen-shop.jpg?w=848&fbclid=IwAR2IRADu4ICmYbSr4WTt6hAjQ2AXi8gKcSmONRAX8zzcqJYy3az3O5gUeDg) rgba(205, 0, 0, 0.048) no-repeat center center fixed;
             background-size: cover;
             background-blend-mode: multiply;">
             
    <!-- This div will contain all of our page content -->
    <div class="page-layout">
        <!-- The header will contain the site name and some navigation links -->
        <div class="header">
            <div class="site-name">Noodle Ingredient Generator</div>

            <img src="https://hotemoji.com/images/dl/e/steaming-bowl-emoji-by-google.png" style="width:45px;height:40px;">
            
            <nav class="menu">
                <ul class="menu-items">
                    <li class="menu-item active"><a href="index.html">Home</a></li>
                    <li class="menu-item"><a href="blog_posts.html">Recipe Inspiration</a></li>
                    <li class="menu-item"><a href="contactpage.html">About Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="generator" id="generator">
            <div class="big-text">What do you have in your fridge?</div>
            <fieldset>
                <legend>Choose your noodle :</legend>
                <div class="tickbox">
                    <input type="checkbox" id="noodle0" name="noodle" value="0" onclick="hasIngredient(this)">
                    <label>Ramen</label>
                </div>
                <div class="tickbox">
                    <input type="checkbox" id="noodle1" name="noodle" value="1" onclick="hasIngredient(this)">
                    <label>Soba</label>
                </div>
                <div class="tickbox">
                    <input type="checkbox" id="noodle2" name="noodle" value="2" onclick="hasIngredient(this)">
                    <label>Pasta</label>
                </div>
            </fieldset>
            <div class="tickbox">
                <input type="checkbox" id="ingredient3" name="ingredient" value="3" onclick="hasIngredient(this)">
                <label>Flavour packet of choice</label>
            </div>
            <div class="tickbox">
                <input type="checkbox" id="ingredient4" name="ingredient" value="4" onclick="hasIngredient(this)">
                <label>Peanut Butter</label>
            </div>
            <div class="tickbox">
                <input type="checkbox" id="ingredient7" name="ingredient" value="7" onclick="hasIngredient(this)">
                <label>Tofu</label>
            </div>

            <div class="tickbox">
                <input type="checkbox" id="ingredient9" name="ingredient" value="12" onclick="hasIngredient(this)">
                <label>Vegetables</label>
            </div>

            <a class="big-button" onclick="findRecipes()">Feed me!</a>

        </div>

    </div>

    <div class="modal" id="recipe-results">
        <button type="button" class="close" id="closeResults" onclick="closeResults()"> x </button>
        <div class="big-text2">Choose your recipe!</div>
        <div id="recipe-results2">

        </div>

    </div>
        
</body>

</html>
